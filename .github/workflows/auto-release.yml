name: Auto Release

# Automatically bump version and release based on conventional commits
# Commit prefixes:
#   feat: -> minor bump
#   fix:  -> patch bump
#   feat!: or fix!: or BREAKING CHANGE: -> major bump

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  analyze-commits:
    name: Analyze Commits
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.analyze.outputs.should_release }}
      bump_type: ${{ steps.analyze.outputs.bump_type }}
      changelog: ${{ steps.analyze.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last release tag
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$LAST_TAG" >> $GITHUB_OUTPUT
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will analyze all commits"
            echo "range=HEAD" >> $GITHUB_OUTPUT
          else
            echo "Last tag: $LAST_TAG"
            echo "range=$LAST_TAG..HEAD" >> $GITHUB_OUTPUT
          fi

      - name: Analyze commits
        id: analyze
        run: |
          RANGE="${{ steps.last_tag.outputs.range }}"

          if [ "$RANGE" = "HEAD" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" $RANGE)
          fi

          echo "Commits since last release:"
          echo "$COMMITS"
          echo ""

          # Determine bump type
          BUMP_TYPE=""
          CHANGELOG=""

          # Check for breaking changes (major)
          if echo "$COMMITS" | grep -qE "^(feat|fix|refactor|perf)!:|BREAKING CHANGE:"; then
            BUMP_TYPE="major"
          # Check for features (minor)
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
          # Check for fixes (patch)
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP_TYPE="patch"
          fi

          # Build changelog
          if [ -n "$BUMP_TYPE" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

            # Generate changelog sections
            BREAKING=$(echo "$COMMITS" | grep -E "^.+!:|BREAKING CHANGE:" || true)
            FEATURES=$(echo "$COMMITS" | grep -E "^feat(\(.+\))?:" | grep -v "!" || true)
            FIXES=$(echo "$COMMITS" | grep -E "^fix(\(.+\))?:" | grep -v "!" || true)

            CHANGELOG=""
            if [ -n "$BREAKING" ]; then
              CHANGELOG="### âš ï¸ Breaking Changes\n$(echo "$BREAKING" | sed 's/^/- /')\n\n"
            fi
            if [ -n "$FEATURES" ]; then
              CHANGELOG="${CHANGELOG}### âœ¨ Features\n$(echo "$FEATURES" | sed 's/^/- /')\n\n"
            fi
            if [ -n "$FIXES" ]; then
              CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n$(echo "$FIXES" | sed 's/^/- /')\n\n"
            fi

            # Escape for GitHub output
            CHANGELOG=$(echo -e "$CHANGELOG" | jq -Rs .)
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

            echo "Will perform $BUMP_TYPE release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No releasable commits found"
          fi

  release:
    name: Release
    needs: analyze-commits
    if: needs.analyze-commits.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP_TYPE="${{ needs.analyze-commits.outputs.bump_type }}"

          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3 | cut -d- -f1)

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Dry run check
        if: inputs.dry_run == true
        run: |
          echo "## Dry Run - Would release:" >> $GITHUB_STEP_SUMMARY
          echo "- **Current:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump:** ${{ needs.analyze-commits.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          exit 0

      - name: Update version files
        if: inputs.dry_run != true
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"

          # Update all Cargo.toml files
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" daemon/Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" shared/Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" gui/src-tauri/Cargo.toml

          # Update package.json
          cd gui && npm version "$NEW_VERSION" --no-git-tag-version --allow-same-version && cd ..

          # Update tauri.conf.json
          jq ".version = \"$NEW_VERSION\"" gui/src-tauri/tauri.conf.json > gui/src-tauri/tauri.conf.json.tmp
          mv gui/src-tauri/tauri.conf.json.tmp gui/src-tauri/tauri.conf.json

      - name: Update CHANGELOG
        if: inputs.dry_run != true
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          CHANGELOG=$(echo ${{ needs.analyze-commits.outputs.changelog }} | jq -r .)

          # Create new changelog entry
          cat > /tmp/new_entry.md << EOF
          ## [$NEW_VERSION] - $DATE

          $CHANGELOG
          EOF

          # Insert after [Unreleased]
          sed -i "/## \[Unreleased\]/r /tmp/new_entry.md" CHANGELOG.md

      - name: Commit and tag
        if: inputs.dry_run != true
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          git add -A
          git commit -m "chore(release): $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

      - name: Push
        if: inputs.dry_run != true
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Summary
        run: |
          echo "## ðŸš€ Auto Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ needs.analyze-commits.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build binaries automatically." >> $GITHUB_STEP_SUMMARY
