name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          name: Agent Deck v${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build for all platforms
  build-release:
    name: Build (${{ matrix.name }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: agent-deck-linux-x64
            daemon_ext: ""

          - name: macOS x64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: agent-deck-macos-x64
            daemon_ext: ""

          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: agent-deck-macos-arm64
            daemon_ext: ""

          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: agent-deck-windows-x64
            daemon_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build daemon (release)
        run: cargo build -p agent-deck-daemon --release --target ${{ matrix.target }}

      - name: Install frontend dependencies
        working-directory: gui
        run: npm ci

      - name: Build Tauri app (release)
        working-directory: gui
        run: npm run tauri:build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Package artifacts
      - name: Package artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/agent-deck-daemon${{ matrix.daemon_ext }} release/

          # Copy appropriate bundle based on OS
          if [ "${{ runner.os }}" = "Linux" ]; then
            cp -r gui/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage release/ 2>/dev/null || true
            cp -r gui/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb release/ 2>/dev/null || true
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp -r gui/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg release/ 2>/dev/null || true
            cp -r gui/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app release/ 2>/dev/null || true
          fi

          cd release && tar -czvf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "target/${{ matrix.target }}/release/agent-deck-daemon${{ matrix.daemon_ext }}" release/

          # Copy installer
          Copy-Item "gui/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" release/ -ErrorAction SilentlyContinue
          Copy-Item "gui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe" release/ -ErrorAction SilentlyContinue

          Compress-Archive -Path release/* -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Upload release artifacts (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish release after all builds complete
  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
