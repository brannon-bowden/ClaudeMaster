name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      prerelease:
        description: 'Prerelease suffix (e.g., beta, rc.1) - leave empty for stable release'
        required: false
        type: string
        default: ''

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP_TYPE="${{ inputs.bump_type }}"
          PRERELEASE="${{ inputs.prerelease }}"

          # Parse current version
          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3 | cut -d- -f1)

          # Bump version
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          # Build new version string
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="${NEW_VERSION}-${PRERELEASE}"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update Cargo.toml files
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"

          # Update workspace Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Update daemon Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" daemon/Cargo.toml

          # Update shared Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" shared/Cargo.toml

          # Update GUI Tauri Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" gui/src-tauri/Cargo.toml

      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          cd gui
          npm version "$NEW_VERSION" --no-git-tag-version --allow-same-version

      - name: Update tauri.conf.json
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          cd gui/src-tauri
          jq ".version = \"$NEW_VERSION\"" tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Add new version entry under Unreleased
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$NEW_VERSION] - $DATE/" CHANGELOG.md

      - name: Commit changes
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          git add -A
          git commit -m "chore: bump version to $NEW_VERSION"

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

      - name: Push changes
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Summary
        run: |
          echo "## Version Bump Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and publish the release automatically." >> $GITHUB_STEP_SUMMARY
